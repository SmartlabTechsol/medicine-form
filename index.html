<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Order Form</title>
    <style>
        /* Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.postimg.cc/d1f18kSV/Free-Medicine-Background.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Logo Styling */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 120px;
        }

        /* Form Styling */
        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #4a4a8a;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4a4a8a;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3a3a6d;
        }

        /* Thank You Modal */
        .thank-you-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            z-index: 1000;
        }

        .thank-you-content {
            background-color: #4a4a8a;
            padding: 30px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .thank-you-text {
            font-size: 32px;
            font-weight: bold;
            margin-right: 20px;
        }

        .thank-you-image {
            max-width: 120px;
        }
    </style>
    <script>
        function submitForm(event) {
            event.preventDefault(); // Stop form default behavior

            // Submit form to Salesforce using a hidden iframe
            const form = event.target;
            const iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.name = "formTarget";
            document.body.appendChild(iframe);
            form.target = "formTarget";

            // Show Thank You Modal
            const modal = document.createElement('div');
            modal.className = 'thank-you-modal';
            modal.innerHTML = `
                <div class="thank-you-content">
                    <div class="thank-you-text">
                        Thank You for Placing Your Order!<br>
                        <small>We appreciate your trust in us. Redirecting to our homepage...</small>
                    </div>
                    <img src="https://i.postimg.cc/DZvjqm4H/3d-background-with-medical-elements-sale-23-2150732527.avif" 
                         alt="Thank You" class="thank-you-image">
                </div>
            `;
            document.body.appendChild(modal);

            // Redirect after 3 seconds
            setTimeout(() => {
                window.location.href = 'https://smartlabtech.com/';
            }, 3000);

            // Submit the form
            form.submit();
        }
    </script>
</head>
<body>

<!-- Logo -->
<div class="logo-container">
    <img src="https://i.postimg.cc/PqRpMRCH/images.jpg" alt="Company Logo">
</div>

<!-- Form -->
<div class="form-container">
    <h1>Medicine Order Form</h1>
    <form onsubmit="submitForm(event)" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST" target="_self">
        <!-- Salesforce Org ID -->
        <input type="hidden" name="oid" value="00DNS000007OISp">
        <input type="hidden" name="retURL" value="">

        <!-- Form Fields -->
        <label for="first_name">First Name</label>
        <input id="first_name" name="first_name" type="text" required />

        <label for="last_name">Last Name</label>
        <input id="last_name" name="last_name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" required />

        <label for="00NNS00000IdAmk">Medicine Name</label>
        <input id="00NNS00000IdAmk" name="00NNS00000IdAmk" type="text" required />

        <label for="00NNS00000IdAun">Quantity</label>
        <input id="00NNS00000IdAun" name="00NNS00000IdAun" type="number" required />

        <label for="00NNS00000IdBCX">Additional Instructions</label>
        <input id="00NNS00000IdBCX" name="00NNS00000IdBCX" type="text" />

        <label for="00NNS00000IdsuD">Delivery Address</label>
        <textarea id="00NNS00000IdsuD" name="00NNS00000IdsuD" rows="3" required></textarea>

        <label for="00NNS00000IdBMD">Payment Method</label>
        <select id="00NNS00000IdBMD" name="00NNS00000IdBMD" required>
            <option value="">--None--</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
            <option value="UPI Payment">UPI Payment</option>
            <option value="Bank Transfer">Bank Transfer</option>
            <option value="COD">COD</option>
        </select>

        <!-- Submit Button -->
        <input type="submit" value="Place Order">
    </form>
</div>

</body>
</html>
